<!doctype html>
<html>
<head>
    <title>Luach Project Mobile App</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="icon" type="image/png" href="images/scroll.png" />
    <link rel="shortcut icon" href="images/scroll.ico" />
    <link rel="stylesheet" href="themes/JewishCalendarMobile.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.min.css" />
</head>
<body>
    <div data-role="page" id="divMainPage">
        <div class="ui-bar-c" style="text-align:center;height:3.2em;">
            <img src="images/scroll.png" class="logo" />
            <h1 id="h2Header" class="pageCaption"></h1>
        </div>
        <div data-role="main">
            <div data-role="content" class="ui-mini">
                <p id="pSpecial"></p>
                <div class="ui-bar-b ui-content ui-content-not-so-tall">
                    <div id="divCaption"></div>
                    <em id="emLocDet" class="ui-teeny grey"></em>
                    &nbsp;&nbsp;
                    <a class="ui-teeny" href="#divChangeLocation" data-transition="flip" data-slide-to="">change location</a>
                </div>
                <p id="pMain"></p>
            </div>
        </div>
        <div data-role="footer" class="ui-teeny">
            <div data-role="content" data-theme="c">
                <div style="float:left;text-align:center;">
                    <strong>Navigate Back</strong>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <a href="javascript:void(0);" id="btnPrevWeek" data-role="button">Week</a>
                        <a href="javascript:void(0);" id="btnPrevMonth" data-role="button">Month</a>
                        <a href="javascript:void(0);" id="btnPrevYear" data-role="button">Year</a>
                    </fieldset>
                </div>
                <div style="float:right;text-align:center;">
                    <strong>Navigate Ahead</strong>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <a href="javascript:void(0);" id="btnNextDay" data-role="button">Day</a>
                        <a href="javascript:void(0);" id="btnNextWeek" data-role="button">Week</a>
                        <a href="javascript:void(0);" id="btnNextMonth" data-role="button">Month</a>
                        <a href="javascript:void(0);" id="btnNextYear" data-role="button">Year</a>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div data-role="page" id="divChangeLocation">
        <div class="ui-bar-c" style="text-align:center;height:3.2em;">
            <img src="images/scroll.png" class="logo" />
            <h1 class="pageCaption">Change Location</h1>
        </div>
        <div data-role="main">
            <div data-role="content" class="ui-mini">
                <div class="ui-bar-b ui-content">Select a Location</div>
            </div>
        </div>
        <div data-role="footer" class="ui-teeny">
            <div data-role="content" data-theme="c">
            </div>
        </div>
    </div>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/knockout-3.4.0.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/JCal/jcal.js"></script>
    <script src="scripts/index.js"></script>
    <!--FOR PRODUCTION
    <script src="scripts/JCal/jcal.min.js"></script>
    <script src="scripts/index.min.js"></script>-->
</body>
</html>
