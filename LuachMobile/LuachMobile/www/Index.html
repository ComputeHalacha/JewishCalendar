<!doctype html>
<html>
<head>
    <title>Luach Project Mobile App</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="icon" type="image/png" href="images/scroll.png" />
    <link rel="shortcut icon" href="images/scroll.ico" />

    <!--FOR DEVELOPEMENT-->
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="themes/JewishCalendarMobile.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/zmanim.css" />
    <!--FOR PRODUCTION
    <link href="css/bundle.min.css" rel="stylesheet" /-->
</head>
<body>
    <div data-role="page" id="divCalendarPage">
        <div id="divCalPageHeader" data-role="header" data-theme="c">
            <img src="images/scroll.png" class="logo" />
            <h1 id="h2Header" class="pageCaption"></h1>
        </div>
        <div data-role="main">
            <div data-role="content" id="divTblCal">
                <table id="tblDOW">
                    <tr><th>SU</th><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SH</th></tr>
                </table>
                <table id="tblCal"></table>
            </div>
        </div>
        <div id="divCalPageFooter" data-role="footer" class="ui-teeny" data-position="fixed">
            <div class="ui-bar-c ui-content ui-content-not-so-tall">
                <div id="divCaption"></div>
                <em id="emLocDet" class="ui-teeny grey"></em>
            </div>
            <div data-role="navbar" data-grid="d" class="ui-body-d">
                <ul>
                    <li><a href="javascript:void(0);" id="btnPrevYear"><i class="fa fa-caret-left"></i> Year</a></li>
                    <li><a href="javascript:void(0);" id="btnPrevMonth"><i class="fa fa-caret-left"></i> Month</a></li>
                    <li><a href="javascript:void(0);" id="btnToday"><i class="fa fa-bullseye"></i> Today</a></li>
                    <li><a href="javascript:void(0);" id="btnNextMonth">Month <i class="fa fa-caret-right"></i></a></li>
                    <li><a href="javascript:void(0);" id="btnNextYear">Year <i class="fa fa-caret-right"></i></a></li>
                </ul>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="#divZmanimPage" class="navBtn"><i class="fa fa-file-text fa-2x"></i><br />Zmanim</a></li>
                    <li><a href="#divChangeLocation" class="navBtn"><i class="fa fa-globe fa-2x"></i><br />Location</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="divZmanimPage">
        <div data-role="header" data-theme="c" data-position="fixed">
            <img src="images/scroll.png" class="logo" />
            <h1 id="h2Header" class="pageCaption"></h1>
        </div>
        <div data-role="main">
            <div data-role="content" class="ui-mini ui-teeny">
                <table id="pSpecial"></table>
                <div class="ui-bar-c ui-content ui-content-not-so-tall">
                    <div id="divZmanimCaption"></div>
                    <small><em id="emLocDet" class="grey"></em></small>
                </div>
                <p id="pMain">
                    <ul id="ulMain" data-role="listview" data-inset="true" data-divider-theme="a" class="ui-mini"></ul>
                </p>
            </div>
        </div>
        <div data-role="footer" class="ui-teeny" data-position="fixed" data-theme="c">
            <div data-role="navbar" data-grid="d" class="ui-body-d">
                <ul>
                    <li><a href="javascript:void(0);" id="btnPrevWeek"><i class="fa fa-caret-left"></i> Week</a></li>
                    <li><a href="javascript:void(0);" id="btnPrevDay"><i class="fa fa-caret-left"></i> Day</a></li>
                    <li><a href="javascript:void(0);" id="btnZmanimToday"><i class="fa fa-bullseye"></i> Today</a></li>
                    <li><a href="javascript:void(0);" id="btnNextDay">Day <i class="fa fa-caret-right"></i></a></li>
                    <li><a href="javascript:void(0);" id="btnNextWeek">Week <i class="fa fa-caret-right"></i></a></li>
                </ul>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="#divCalendarPage" class="navBtn"><i class="fa fa-calendar fa-2x"></i><br />Calendar</a></li>
                    <li><a href="#divChangeLocation" class="navBtn"><i class="fa fa-globe fa-2x"></i><br />Location</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="divChangeLocation">
        <div data-role="header" data-theme="c" data-position="fixed">
            <img src="images/scroll.png" class="logo" />
            <h1 class="pageCaption">Change Location</h1>
        </div>
        <div data-role="main">
            <div data-role="content" class="ui-mini">
                <div class="ui-bar-b ui-content">Select a Location</div>
                <form class="ui-filterable">
                    <input data-type="search" placeholder="Search for a location" id="txtLocationSearch" />
                </form>
                <ul id="ulLocsList" data-role="listview" data-filter="true" data-input="#txtLocationSearch" data-inset="true" class="ui-mini"></ul>
            </div>
        </div>
        <div data-role="footer" class="ui-teeny" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#divCalendarPage" class="navBtn"><i class="fa fa-calendar fa-2x"></i><br />Calendar</a></li>
                    <li><a href="#divZmanimPage" class="navBtn"><i class="fa fa-file-text fa-2x"></i><br />Zmanim</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!--FOR DEVELEOPMENT-->
    <script src="scripts/JCal/Utils.js"></script>
    <script src="scripts/JCal/Location.js"></script>
    <script src="scripts/JCal/jDate.js"></script>
    <script src="scripts/JCal/Zmanim.js"></script>
    <script src="scripts/JCal/Sedra.js"></script>
    <script src="scripts/JCal/Molad.js"></script>
    <script src="scripts/JCal/Dafyomi.js"></script>
    <script src="scripts/JCal/PirkeiAvos.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <!--script src="scripts/knockout-3.4.0.js"></script-->
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/General.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/zmanim.js"></script>
    <script src="scripts/locations.js"></script>
    <!--FOR PRODUCTION>
    <script src="scripts/JCal/jcal.min.js"></script>
    <script src="scripts/bundle.min.js"></script-->
</body>
</html>
